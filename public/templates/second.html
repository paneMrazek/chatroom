<div id="second" class="rightContent" ng-show="usernameSet">
	<ul class="messages">
		<li ng-repeat="chat in chats | filter:{chatroom: 2}">{{chat.name}}: {{chat.message}}</li>
	</ul>
	<input  type="text" id="chatInput" class='chatInput' placeholder='Type Here!' ng-model='chatmessage' ng-keypress="keyboardEnter($event)"/>
</div>
